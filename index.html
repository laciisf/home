<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laciisf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #111827;
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .btn-hover-effect {
            transition: all 0.3s ease-in-out;
        }
        .btn-hover-effect:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <canvas id="background-canvas"></canvas>

    <div class="relative min-h-screen flex flex-col items-center justify-start pt-20 md:pt-24 p-4 z-10">

        <main class="flex flex-col items-center justify-center text-center w-full">
            <div class="mb-8">
                <img src="https://placehold.co/200x200/1F2937/FFFFFF?text=L" alt="Laciisf Logó" class="rounded-full w-40 h-40 md:w-48 md:h-48 border-4 border-gray-700 shadow-lg">
            </div>

            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 mb-12">
                <a href="https://laciisf.github.io/works/" class="btn-hover-effect bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-md">
                    Laciisf Works
                </a>
                <a href="https://laciisf.github.io/seenav/" class="btn-hover-effect bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-md">
                    SeeMTA NAV program
                </a>
            </div>

            <div class="w-full max-w-2xl">
                <h2 class="text-2xl font-bold mb-4 border-b-2 border-gray-700 pb-2">Friss bejegyzések</h2>
                <div class="bg-gray-800 bg-opacity-50 p-6 rounded-lg shadow-inner text-left">
                    <p class="text-gray-400">Jelenleg nincsenek új bejegyzések. Nézz vissza később!</p>
                </div>
            </div>
        </main>

        <footer class="absolute bottom-0 left-0 w-full py-6">
            <div class="flex items-center justify-center space-x-6">
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Discord"><i class="fab fa-discord fa-2x"></i></a>
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="YouTube"><i class="fab fa-youtube fa-2x"></i></a>
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Twitch"><i class="fab fa-twitch fa-2x"></i></a>
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Steam"><i class="fab fa-steam fa-2x"></i></a>
            </div>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let shapes = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createShapes() {
            const shapeCount = 25;
            shapes = [];
            for (let i = 0; i < shapeCount; i++) {
                shapes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 50 + 25,
                    sides: Math.floor(Math.random() * 3) + 3, // 3, 4, or 5 sides
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 0.4 + 0.1,
                    rotationSpeed: (Math.random() - 0.5) * 0.01,
                    color: `rgba(110, 128, 152, ${Math.random() * 0.2 + 0.15})`
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => {
                shape.y -= shape.speed;
                shape.angle += shape.rotationSpeed;
                if (shape.y < -shape.size) {
                    shape.y = canvas.height + shape.size;
                    shape.x = Math.random() * canvas.width;
                }
                drawShape(shape);
            });
            requestAnimationFrame(animate);
        }

        function drawShape(shape) {
            ctx.save();
            ctx.translate(shape.x, shape.y);
            ctx.rotate(shape.angle);
            ctx.beginPath();
            for (let i = 0; i < shape.sides; i++) {
                const angle = (i / shape.sides) * Math.PI * 2;
                const x = shape.size * Math.cos(angle);
                const y = shape.size * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.strokeStyle = shape.color;
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            createShapes();
        });

        resizeCanvas();
        createShapes();
        animate();
    </script>

</body>
</html>
